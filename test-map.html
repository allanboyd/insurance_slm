<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0GUseUzkJD4XdRG45WgdGDD5V_LYUfag&libraries=places"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Google Maps Test</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -8, lng: 30 },
                zoom: 8,
            });
            
            // Add markers
            const countries = [
                { name: "Kenya", lat: -0.0236, lng: 37.9062, color: "#10b981" },
                { name: "Uganda", lat: 1.3733, lng: 32.2903, color: "#10b981" },
                { name: "Zambia", lat: -13.1339, lng: 27.8493, color: "#f97316" },
                { name: "Zimbabwe", lat: -19.0154, lng: 29.1549, color: "#ef4444" }
            ];
            
            countries.forEach(country => {
                new google.maps.Marker({
                    position: { lat: country.lat, lng: country.lng },
                    map: map,
                    title: country.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 16,
                        fillColor: country.color,
                        fillOpacity: 0.9,
                        strokeColor: 'white',
                        strokeWeight: 4,
                    },
                    label: {
                        text: country.name.substring(0, 2).toUpperCase(),
                        color: 'white',
                        fontSize: '12px',
                        fontWeight: 'bold',
                    }
                });
            });
        }
    </script>
</body>
</html>
